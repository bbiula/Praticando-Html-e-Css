<!DOCTYPE html>
<html>
<head>
	<title>Tamanho de textos</title>
	<meta charset="utf-8">

	<style type="text/css">

		body {
			font-size: 30px;
		}
		.texto{
			/*
			px -> tamanho fixo
			% -> tamanho relativo
			em -> tamanho relativo ao conteinerpai
			*/
			/*font-size: 32px;*/
			font-size: 2em;
		}
		.texto2 {
			font-size: 0.5em;
		}

	</style>
</head>
<body>

		<p class="texto">conteúdo 1</p>
		<p class="texto2">conteúdo 2</p>

</body>
</html>
